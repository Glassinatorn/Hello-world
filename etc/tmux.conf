# setting the correct colors
set -g default-terminal "screen-256color"

# unbinding old commands
unbind C-b
unbind '"'
unbind %

# bind r to bind reload config
bind r source-file /etc/tmux.conf

# use bash by default
set-option -g default-command "exec $SHELL"

# setting ctrl/caps + a as prefix
set-option -g prefix C-a
bind-key C-a send-prefix

# fixing clipboard support
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i \
--clipboard"

# bind for splitting panes
bind | split-window -h
bind - split-window -v

# switching panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# enable mouse controls
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off


#######################
###      Colors     ###
#######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightblue

# status line
set -g status-justify centre
set -g status-style bg=default
set -g status-style fg=colour12
set -g status-interval 2

# messaging
set -g message-style fg=green
set -g message-style bg=black
set -g message-command-style fg=blue
set -g message-command-style bg=black

#window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0

## window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F"
setw -g status-right ""
setw -g window-status-format "#[fg=teal]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightteal]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0
setw -g window-status-current-style fg=colour11
#setw -g window-status-current-style attr=dim
setw -g window-status-style bg=green
setw -g window-status-style fg=black
