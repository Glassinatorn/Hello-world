shadow = false;
shadow-radius = 0;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'"
];

shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = false;
inactive-dim = 0.0;
resize-damage = 10;

blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];

fading = false;
fade-in-step = 0.3;
fade-out-step = 0.3;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;

focus-exclude = [
	"class_g = 'Cairo-clock'"
];

detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
glx-no-stencil= true;

wintypes :
{
	tooltip :
	{
		fade = true;
		shadow = false;
		opacity = 0.75;
		focus = true;
	};
};

blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 15;

opacity-rule = [
	"0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
	"50:class_g *?= 'Rofi'",
	"99:class_g = 'mpv'"
];

