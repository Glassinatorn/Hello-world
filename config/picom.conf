# shadow rules
shadow = true;
active-opacity = 1;
inactive-opacity = 0.95;

# opacity settings
opacity-rule = [
    "90:class_g = 'spotify'",
    "100:class_g = 'qutebrowser'",
    "100:class_g = 'mpv'",
]

# blur settings
backend = "glx";
#blur-background = true;
blur-method = "dual_kawase";
blur-strength = 6;
blur-size = 5;

# setting rules for dock from awesomewm
blur-background-exclude = [
    "id = 0x600010",
    "id = 0x600013",
    "id = 0x600016",
]
shadow-exclude = [
    "id = 0x600010",
    "id = 0x600013",
    "id = 0x600016",
]
